<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Cash Register App</h1>
    <label for="Bill Amount">Bill Amount</label>
    <br>
    <input type="number" name="" id="bill-amount"  />
    <br>
    <br>
    <label for="Cash Given">Cash Given</label>
    <br>
    <input type="number" name="" id="cash-given"  />
    <br>
    <br>
    <br>
    <button id="event">Calculate</button>
    <br>
    <br>
    <table>
        <tr>
            <td>Denomination</td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Number of notes</td>
            <td id="2000"></td>
            <td id="500"></td>
            <td id="100"></td>
            <td id="20"></td>
            <td id="10"></td>
            <td id="5"></td>
            <td id="1"></td>
        </tr>
    </table>
</body>
<script src="/app.js"></script>
</html>
